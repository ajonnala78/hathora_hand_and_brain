ypes:
  Square: string
  Board: Piece[]

  Color:
    - WHITE
    - BLACK
  PieceType:
    - PAWN
    - KNIGHT
    - BISHOP
    - ROOK
    - QUEEN
    - KING
  GameStatus:
    - WAITING
    - WHITE_HAND_TURN
    - WHITE_BRAIN_TURN
    - BLACK_HAND_TURN
    - BLACK_BRAIN_TURN
    - WHITE_WON
    - BLACK_WON
    - DRAW
  Role:
    - HAND
    - BRAIN

  Piece:
    color: Color
    type: PieceType
    square: Square
  PlayerState:
    board: Board
    status: GameStatus
    color: Color?
    role: Role?
    moveablePiece : PieceType?
    opponent: UserId[]

methods:
  joinGame:
  startGame:
  pickPiece:
    piece: PieceType
  movePiece:
    from: Square
    to: Square

auth:
  anonymous:
    separator: "-"

userState: PlayerState
error: string
